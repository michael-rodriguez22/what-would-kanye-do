<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Would Kanye Do?</title>
    <link rel="shortcut icon" type="image/jpg"
        href="https://toppng.com/uploads/preview/kanye-west-head-png-clipart-freeuse-stock-kanye-west-11563263398iveosc5nge.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="nav-wrapper purple lighten-1">
        <h1 class="brand-logo center">What Would Kanye Do?</h1>
    </nav>
    <main>
        <section class="find-new-quotes-section">
            <div id="generated-object-el" class="card generated-object-el">
                <div class="card-image">
                    <img id="giphy-el" >
                </div>
                <div class="card-content purple accent-1">
                    <p id="quote-el">
                    </p>
                </div>
            </div>
            <div class="buttons-wrapper red lighten-2">
                <button id="generate-button-el" class="user-choice-btn purple lighten-2">Generate New Quote</button>
                <button id="save-button-el" class="user-choice-btn purple lighten-2">Save Quote to My Favorites</button>
            </div>
        </section>
        <section id="my-favorites-section">
            <div class="divider purple accent-1"></div>
            <h2 class="section-title white-text">My Favorites</h2>
            <div class="buttons-wrapper red lighten-2 center">
                <button id="clear-button-el" class="user-choice-btn purple lighten-2">Clear Saved Quotes</button>
            </div>
            <div class="card-wrapper">
            </div>    
        </section>
    </main>
    <script type="text/Javascript" src="assets/js/app.js"></script>
</body>

</html>
