<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Would Kanye Do?</title>
    <!-- Need to import Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <h1 class="site-title">What Would Kanye Do?</h1>
        <!-- <p>Inspirational quotes as said by Kanye West</p> -->
        <h2 id="saved-quotes-nav">Saved Quotes</h2>
        <h2 id="generate-quotes-nav">Generate Quotes</h2>
    </nav>
    <main>
        <!-- Generate Quote Section -->
        <section id="quote-generator">
            <div class="row">
                <div class="picure">
                    <img id="giphy-el">
                </div>
                <div class="quote">
                    <p>Generated Quote</p>
                </div>
            </div>
            <div class="buttons">
                <button id="generate-button-el" class="waves-effect waves-light btn dark grey"><i class="material-icons left">Generate New Quote</button></i>
                <button id="save-button-el" class="waves-effect waves-light btn dark grey"><i class="material-icons left">Save Quote & Picture</button></i>
            </div>
        </section>
        <!-- Saved Quotes Section -->
        <section id="saved-quotes" class="hide">
            <div class="row" id="saved-quote-el">
                <img id="saved-giphy">
                <p>saved-quote</p>
                <button id="remove-quote">remove</button>
            </div>
        </section>
    </main>
    <script type="text/Javascript" src="assets/js/primary-script.js"></script>
</body>
</html>
